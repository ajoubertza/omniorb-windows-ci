    #   platform: win32
    #   ARCH: win32-msvc14
    #   configuration: Release
    #   CMAKE_GENERATOR: "Visual Studio 14 2015"
    #   MSVCVERSION: "v140"
    #   MSVCYEAR: "vs2015"
    #   MSVCABR: "14"
