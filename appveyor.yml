    #   platform: x64
    #   ARCH: x64-msvc14
    #   configuration: Release
    #   CMAKE_GENERATOR: "Visual Studio 14 2015 Win64"
    #   MSVCVERSION: "v140"
    #   MSVCYEAR: "vs2015"
